<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
	table{
		border-collapse:collapse;/*合并表格的边框(设置是否把表哥边框合并为单一的边框)*/
		border-spacing:20px;/*设置单元格与表格边框的距离*/
		table-layout:fixed;/*不会让宽度撑的很大*/	
	}


</style>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>操作表格的属性</title>
</head>

<body>
	<table border="1px" width="400px" height="300px" align="center">
		<caption>这是一个表格</caption>
		<thead>
			<tr>
				<td>姓名</td>
				<td>成绩</td>
				<td>人品</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>98</td>
				<td>差</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>87</td>
				<td>极好</td>
			</tr>
			<tr>
				<td>综合测评</td>
				<td colspan="2">不错</td>
			</tr>
		</tbody>
		
	</table>


</body>
</html>
