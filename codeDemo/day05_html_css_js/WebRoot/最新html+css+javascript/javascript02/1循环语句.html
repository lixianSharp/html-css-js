<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
switch语句的特殊之处：case后面可以跟常量与变量或者表达式。

循环语句：
	while
		格式：
			while(判断的条件){
				循环体;
			}

*/
	var count=0;
	while(count<5){
		document.write("hello world<br/>");
		count++;
	}

//需求：计算1到100的总和。
	var num=1;
	var result=0;
	while(num<=100){
		result+=num;
		num++;
	}
	document.write("计算1到100的总和为："+result+"<br/>");


/*
	do-while循环语句：
		do{
			循环语句;
		}while(判断条件);
*/
//计算1到100奇数的总和。
	var number=1;
	var sum=0;
	do{
		if(number%2!=0){
			sum+=number;
		}
		number++;
	}while(number<=100);
	document.write("1到100奇数的总和为:"+sum+"<br/>");
	
/*
	for循环语句：
		格式：
			for(初始化语句;判断的条件，循环体后的语句){
				循环体语句;
			}
*/
//计算出1到100偶数的总和。
	var results=0;
	for(var i=0;i<=100;i++){
		if(i%2==0){
			results+=i;
		}
	}
	document.write("计算出1到100偶数的总和为："+results);
</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>循环语句</title>
</head>

<body>
</body>
</html>
