<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
   创建节点与插入节点、设置节点的属性
				
				
			document.createElement("标签名")		创建新元素节点
			elt.setAttribute("属性名", "属性值")	设置属性
			elt.appendChild(e)						添加元素到elt中最后的位置
			
			
			插入目标元素的位置
			elt.insertBefore(new,  oldNode);			添加到elt中，child之前。
					  // 参数1：要插入的节点  参数      2：插入目标元素的位置	 
			elt.removeChild(eChild)					删除指定的子节点



*/
		var num=1;
		function add(){
				var inputNode=document.createElement("input");//创建一个指定标签名字的节点
				//setAttribute : 设置节点的属性
				inputNode.setAttribute("type","button");
				inputNode.setAttribute("value","按钮"+num);
				num++;
				
				var bodyNode=document.getElementsByTagName("body")[0];
				bodyNode.appendChild(inputNode);  //appendChild 添加子节点
		}


</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
			<input type="button" onclick="add()" value="添加"/>
</body>
</html>
