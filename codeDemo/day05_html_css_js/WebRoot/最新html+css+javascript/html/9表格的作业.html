<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表格的作业</title>
</head>

<body>
<table border="1px" width="500" height="300" align="center">
	<caption>学生成绩</caption>
	<thead>
		<th colspan="3">学生成绩</th>
	</thead>
	<tbody>
		<tr>
			<td rowspan="2">张三</td>
			<td>语文</td>
			<td>98</td>
		</tr>
		<tr>
			<td>数学</td>
			<td>95</td>
		</tr>
		<tr>
			<td rowspan="2">李四</td>
			<td>语文</td>
			<td>88</td>
		</tr>
		<tr>
			<td>数学</td>
			<td>91</td>
		</tr>
	</tbody>

</table>
</body>
</html>
