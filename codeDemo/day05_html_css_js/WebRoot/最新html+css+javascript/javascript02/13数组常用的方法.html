<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
		var arr1=["狗娃","狗剩","狗蛋"];
		var arr2=["永康","才厚"];
		
		
		arr1=arr1.concat(arr2);//concat把arr1与arr2的数组元素组成一个新的数组返回    concat可以连接多个数组
		for(var index in arr1){
				document.write(arr1[index]+",")
		}
		
		
		var elements=arr1.join("@");//使用指定的分隔符把数组中的元素拼装成一个字符串返回
		document.write("数组的元素："+elements+"<br/>");
		
		
		pop() // 移除数组中的最后一个元素并返回该元素。  弹栈

		document.write("删除最后的一个元素并返回："+arr1.pop()+"<br/>");
		document.write("数组的元素："+arr1.join(",")+"<br/>");

		//push() :  将新元素添加到一个数组中，并返回数组的新长度值。  压栈
		arr1.push("永康");//将新元素添加到一个数组中，并返回数组的新长度值。
		
		
		arr1.reverse();//反转数组的元素
		
		document.write("移除数组中的第一个元素,并返回该元素:"+arr1.shift()+"<br/>");//移除数组中的第一个元素，并返回该元素

		
		var subArr=arr1.slice(1,3);//指定数组 的开始索引值与结束索引值截取数组的元素，并且返回子数组  最后一个索引值是length-1,包头不包尾
		document.write("子数组的元素："+subArr.join(",")+"<br/>");
		
	
	arr1=[19,1,20,5];
	arr1.sort(sortNumber); //排序 sortNumber表示按照数值顺序进行排序 排序的时候一定要传入排序的方法     如果不传入排序的方法sortNumber，则按照字母顺序对数组进行排序。 

	
	function sortNumber(num1,num2){
			return num1-num2;
	}	
		
		
		
	
	arr1.splice(1,1,"张三","李四","王五");//第一个参数是开始删除元素的索引值，第二个参数是删除元素的个数，第三个参数是插入的元素。
	
	
	document.write("数组的元素："+arr1.join(",")+"<br/>");
		
		
		
</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>数组常用的方法</title>
</head>
