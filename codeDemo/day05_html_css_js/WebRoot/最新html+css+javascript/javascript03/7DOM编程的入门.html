<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
	<a href="#">标题1</a>
	<a href="#">标题2</a>
	<a href="#">标题3</a>
	<input type="button" onclick="writeUrl()" value="设置标签的地址"/>
</body>
<script type="text/javascript">
/*
	DOM(Document Object Model) 文档对象模型
		一个html页面被浏览器加载的时候，浏览器就会对整个html页面上的所有标签都会创建一个对应的对象进行描述，我们在浏览器看到的信息只不过就是这些html对象的属性信息而已，我们只要能够找到对应的对象操作对象的属性，则可以改变浏览器当前显示的内容

*/
	/*
	var allNodes = document.all;
	//获取html文件中的所有标签节点
	for(var i = 0;i<allNodes.length;i++){
		alert(allNodes[i].nodeName);// 标签的名字 nodeName
	}
	*/
	
	function writeUrl(){
		var links = document.links;
		//获取文档中所有href的属性的标签
		for(var i = 0;i<links.length;i++){
			links[i].href="http://www.baidu.com";
		}
	}
	
	
</script>
</html>
