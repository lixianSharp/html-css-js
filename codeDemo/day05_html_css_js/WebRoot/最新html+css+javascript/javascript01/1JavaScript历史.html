<head>
<!--
	html:负责一个页面的结构。
	css:负责了一个页面的样式。
	javascript:负责与用户进行交互。
	
javascript的历史：
	微软：盖茨认为未来是"视窗"的世界。
	网景：1995年推出了一款浏览器(导航者)和livescript(校验功能)，非常受欢迎。
	和sun公司合作，借用了java的名字，把livescript改名成javascript。占据了70%的市场份额。
	盖茨知错了，盖茨去找网景的老大谈判，网景老大不同意。
	盖茨一年投资20亿美元，开发JScript.
	微软 捆绑销售+免费
	当时一款浏览器45美元。
	
	1998年被美国在线的公司收购，03年的时候网景宣布破产。
	
	微软统一赔钱7亿美元拿出2千万美金成立了一个基金会(Mozilla)谋智+把浏览器的源代码全部公开。
	
	1997年欧洲的计算机协会(ECMA)组织出来给javascript规定协议。
		1、ECMAScript(只是规范了基本的语法而已)
		2、BOM(浏览器对象模型)
		3、DOM(文档对象模型)
		
	javascript的特点：
		1、跨平台。
		2、安全性。(Javascript的代码不能直接访问硬盘的内容)	
	
	javascript与java之间的区别：
		1、javascript是属于网景公司的产品，java是sun公司的产品。
		2、javascript是基于对象的语言，java是面向对象的语言。
		3、javascript是解析型语言，java是解析、编译型语言。
		4、javascript是弱类型语言，java是强类型语言。
		
		java中生命变量的时候必须要明确变量的数据类型。
		
		javascript声明变量的时候不需要明确是何种数据类型，任何的变量都是使用一个关键字var去声明即可。
	
	
	如何编写javascript代码：
		方式1：可以使用<script>标签体内进行编写。
			格式：
				<script type="text/javascript">
					你要编写的javascript代码;
				</script>
	
		方式2：引入外部的javascript文件。
			格式：
				<script src="1.js" type="text/javascript"></script>
			
			注意：
				1、<script>是有开始标签与结束标签的,千万不要在一个标签中结束了。
				2、如果<script>已经用于引入了js文件，那么该<script>标签就不能在写js代码了。
				
				
	javascript常用的函数：
		alert("显示的内容...");弹出框
		
		document.write("数据");//向页面输出数据。。
		
	页面的注释：
		html <!--要注释的内容-->
		css的注释 /*注释的内容*/
		javascript的注释：
			//注释的内容  单行注释
			/*注释的内容*/ 多行注释
			
			
-->
<script type="text/javascript" src="1.js"></script>//引入外部的js文件

<script type="text/javascript">
	alert("呵呵！");

</script>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>javascript历史</title>
</head>
