<head>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<body>
	<!-- 我是注释 -->	<input type="text" id="userName"/><img src="4.jpg"><input type="button" value="注册"/>
</body>
<script type="text/javascript">
/*body会把空文本也当作一个子节点
	通过关系（父子关系、兄弟关系）找标签:
				parentNode	获取当前元素的父节点。
				childNodes	获取当前元素的所有下一级子元素。
				firstChild	获取当前节点的第一个子节点。
				lastChild	获取当前节点的最后一个子节点。
---------------------------------------------------------------------------
				nextSibling		获取当前节点的下一个节点。（兄节点）
				previousSibling	获取当前节点的上一个节点。（弟节点）
				
我们可以通过标签的类型进行判断筛选。
			
		    文本节点的类型是   3
			注释节点的类型是   8
			标签节点的类型是   1
*/
		var bodyNode=document.getElementsByTagName("body")[0];
		/*
		//查看父节点
		var parentNode=bodyNode.parentNode;
		alert("父节点的名字是:"+parentNode.nodeName);
	
		
		//找子节点
		var children=bodyNode.childNodes;//childNodes 获取所有的子节点，返回的是一个数组。注意：获取子节点的时候，是包括了空文本或者是注释。
		for(var i=0;i<children.length;i++){
				alert(children[i].nodeName+" 对象的类型:"+children[i].nodeType);
		}
	
	
		alert("第一个子节点:"+bodyNode.firstChild.nodeName);
		alert("最后一个子节点:"+bodyNode.lastChild.nodeName);
		
		
		//找兄弟节点		
*/
    var inputNode=document.getElementById("userName");
	alert("input下一个兄弟节点："+inputNode.nextSibling.nodeName);
	alert("input上一个兄弟节点："+inputNode.previousSibling.nodeName);

		
		
		
		
</script>

</html>
