<!--
为什么要学实体标签，给我一个理由：
	因为：  >  <  等一些符号在html页面中是有着特殊含义，这些字符如果需要在页面中显示，这个时候就应该用实体标签。
	
	
 实体标签：
 	常用的实体字符：	
		空格  &nbsp;
		小于号  &lt;
		大于号  &gt;
		和号(&)  &amp;
		人名币  &yen;
		版权	&copy;
-->
<body>
&nbsp;段落的标签是使用&lt;p&gt;标"签"<br/>
该毛衣的价格是: &yen;299<br/>
&lt;&lt;深入javaweb&gt;&gt;该书版权属于: &copy;张孝祥<br/>

本次活动最后的解释器归属于: &reg;lixian

</body>
</html>
