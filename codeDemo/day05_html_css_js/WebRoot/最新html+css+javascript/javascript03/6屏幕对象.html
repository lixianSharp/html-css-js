<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	screen(屏幕)对象：
		availHeight   返回显示屏幕的高度 (除 Windows 任务栏之外)。
		availWidth    返回显示屏幕的宽度 (除 Windows 任务栏之外)。
		 height   返回显示屏幕的高度
		 width    返回显示屏幕的宽度
*/
	document.write("获取屏幕的工作高度："+screen.availHeight+"<br/>");//738
	document.write("获取屏幕的工作宽度："+screen.availWidth+"<br/>");//1366
	document.write("获取显示屏幕高度："+screen.height+"<br/>");//768
	document.write("获取显示屏幕宽度："+screen.width+"<br/>");//1366
</script>
