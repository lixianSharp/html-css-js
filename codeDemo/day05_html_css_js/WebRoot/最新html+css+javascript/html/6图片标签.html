<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>图片标签</title>
</head>
<!--
<img>图片标签：
	<img>图片标签常用的属性：
			src:图片的路径
			width:设置图片宽度
			height:设置图片高度
			alt:如果图片资源无法找到，那么就显示对应的文字对图片进行说明。
	
热点图：
	<map>标签
	<area>标签
	使用格式：<map><area/></map>
			
	
-->

<body>
	图片标签：<img src="1.jpg" alt="这是程序员大神的图片" height="300px" width="400pxpx"
	border="0" usemap="#Map" />
	
	<map name="#Map" id="Map"><area sharp="sharp" coords="114,60,255,122" href="http://www.baidu.com" target="_blank"/></map>
	<!--
	热点图就是可以在图片中的某个区域进行鼠标点击之后能链接到某个地方。
	对于<map>热点图标签里面各个属性的解释： name:map标签的名字 id:map标签的id  <area>标签中各个属性的解释：coords:表示热点图的范围:横坐标，纵坐标，长，宽，href:表示要链接的目的地址  target：表示打开链接的方式  shape:规定区域的形状 
	-->

</body>
</html>
