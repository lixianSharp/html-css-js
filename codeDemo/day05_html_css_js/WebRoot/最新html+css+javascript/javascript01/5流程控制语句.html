<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	流程控制语句：
		if语句：
			格式：
				if(判断条件){
					符合条件执行的代码;
				}
				
		javascript中的if语句的特殊之处：
			1、在javascript中的if语句条件不单指可以写布尔表达式，还可以写任何的数据。
			number 非0为true，0为false
			string 内容不为空是true，内容空的时候是false。
			
		
*/
	var workAge=0;
	var str="";
	var b;
	if(b){
		document.write("明天过来面试！");
	}else{
		document.write("不要再投我们公司了，不要你");
	}


/*
	选择语句：
		switch语句
			
			switch(变量){
				case 值1:
					break;
				case 值2：
					break;
				case 值3:
					break;
				.......
				default:
					break;
			}
			
		特殊之处：
			1、在javascript中case后面可以跟常量与变量，还可以跟表达式。
*/
	var option="B";
	var a="C";
	var score="98";
	
	switch(option){
		case score>=90?"A":"B":
			document.write("java");
			break;
		case "B":
			document.write("ps");
			break;
		case a:
			document.write("javascript");
			break;
		case "D":
			document.write("C#");
			break;
	}


</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>流程控制语句</title>
</head>

<body>
</body>
</html>
