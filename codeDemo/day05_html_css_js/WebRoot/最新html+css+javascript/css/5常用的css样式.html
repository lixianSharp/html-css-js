/*操作背景的属性*/
 body{
  background-color:#CCCCCC;/*设置背景颜色*/
  background-image:url(2.jpg);/*设置背景图片*/
  background-repeat:no-repeat;/*设置背景图片是否要重复*/

 }
 
 /*操作文本的样式*/
	div{
		color:#0033FF;
		font-size:24px;
		line-height:40px;/*行高*/
		letter-spacing:50px;
		text-align:center;/*对齐方式*/
		text-decoration:line-through;/*文本的装饰*/
		text-transform:uppercase;/*将字母转换成大写*/
	}
