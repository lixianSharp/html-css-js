<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>css的需求</title>
</head>
<!--
 html在一个网页中负责的事情是一个页面的结构。
 
 css(层叠样式表)在一个网页中主要负责了页面的数据样式。
 
 编写css代码的方式：
 		第一种：在<style>标签中编写css代码
				格式：
					<style type="text\css">
						编写css的代码
					</style>
		例子：<style type="text\css">
					a{
						color:red;
						text-decoration:none;
					}
			  </style>
			  
	    
		第二种：可以引入外部的css文件
			方式1：使用link标签。
				格式：
					<link href="css文件的路径" rel="stylesheet">
				
		    例子: <link href="1.css" rel="stylesheet">
			
			方式2：使用<style>引入
				格式：
					<style type="text/css">	
						@import url("css的路径");
					</style>
				
				例子：
					<style type="text/css">
						@import url("1.css");
					</style>

		
	  第三种方式：直接在html标签使用style属性编写。

-->
<body>
	<h1>标题</h1>
	<a style="color:#FF0000 text-decoration:none href="#">新闻的标题1</a>
	<a href="#">新闻标题2</a>
	<a href="#">新闻标题3</a>
	<a href="#">新闻标题4</a>
	<a href="#">新闻标题5</a>
	<a href="#">新闻标题6</a>
</body>
