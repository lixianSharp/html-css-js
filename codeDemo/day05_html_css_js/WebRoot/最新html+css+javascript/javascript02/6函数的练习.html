<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	从网页中抓取的数据是字符串类型的数据，比如用switch-case的时候要用字符串。
	这个案例我觉得重点就是javascript和html的整合使用。
		步骤：首先得获取到对应标签的标签对象，在根据标签对象获取该标签的值，之后再进行操作
*/
	function showDay(){
		//找到对应的 标签对象
		var inputObj = document.getElementById("month");//获取到月份的input标签对象
		//获取input标签的数据
		var month = inputObj.value;
		if(month==1||month==3||month==5||month==7||month==8||month==10||month==12){
			alert("本月是31天");
		}else if(month==4||month==6||month==9||month==11){
			alert("本月是30天");
		}else if(month==2){
			alert("本月是28天");
		}else{
			alert("没有该月");
		}
	}


</script>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>函数的练习</title>
</head>

<body>
	月份<input id = "month" type="text"/ ><input type="button" value="查询" onclick="showDay()"/>

</body>
</html>
