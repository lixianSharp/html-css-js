<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	javascript的组成部分：
		EMCAScript(基本语法)
		BOM(Brower Object Model)浏览器对象模型。
			浏览器对象模型中把浏览器的各个部分都使用了一个对象进行描述，如果我们要操作浏览器的一些属性，我们就可以通过浏览器对象模型的对象进行操作。
			
			window  代表了一个新开的窗口
			location  代表地址栏对象
			screen	  代表了整个屏幕的对象
			
		
		window对象常用的窗口：
			open() 打开一个新的浏览器窗口或查找一个已命名的窗口。
			resizeTo() 将窗口的大小更改为指定的宽度和高度值
			moveBy() 相对于原来的窗口移动指定的x、y值
			moveTo()  将窗口左上角的屏幕位置移动到指定的x和y的位置
			
			setInterval() 每经过指定的毫秒数就会执行指定的代码
			clearInterval()  取消由 setInterval() 设置的 timeout
			setTimeout()  经过指定毫秒值后执行指定的代码一次。
			cleaerTimeout() 取消由 setInterval() 设置的 timeout
	
	注意：使用window对象的任何属性与方法都可以省略window对象不写的。
	
	
		
		DOM	
			
			
*/
	
	function showAd(){
				window.open("ad.html","_blank","height=300px,weight=300px,toolbar=no,top=200px");
	}
	
	//window.setTimeout("showAd()",2000)
		
		
		
		var id = window.setInterval("showAd()",8000);//每隔2秒执行一次指定的代码
		

	function smallAd(){
		resizeTo(300,200); //相对于原本窗口改变指定的大小。	
	}

	function move(){
		for(var i=0;i<100;i++){
			window.moveBy(50,0);//相对于原来的窗口移动指定的x，y值
			//window.moveBy(0,50);
			//window.moveBy(-50,0);
			//window.moveBy(0,-50);
			}
	}

		function move2(){
			window.moveTo(500,200);//
		}
		
		
		function clearTest(){
			window.clearInterval(id);
		}

		function as(){
			alert("sdf");
		}
		//window.setInterval("as()",1000);

</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
	<input type="button" onclick="showAd()" value="下载电影" />
	<input type="button" onclick="resizeToo()" value="resizeTo" />
	<input type="button" onclick="smallAd()" value="变小" />
	<input type="button" onclick="move()" value="moveBy" />
	<input type="button" onclick="move2()" value="moveTo"/>
	<input type="button" onclick="clearTest()" value="取消定时任务"/>
	
</body>
</html>
