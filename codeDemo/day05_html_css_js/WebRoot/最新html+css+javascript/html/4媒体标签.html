<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>媒体标签</title>
</head>
<!--
媒体标签：
	<embed></embed>
		hidden:设置隐藏插件是否隐藏
		src:用于指定音乐的路径
		
   
    <marquee></marquee>飘动标签
		direction：指定飘动的方向
		scrollamount:指定飘动的速度
		loop:指定飘的次数
-->


<body>
 媒体标签：
 	<embed src="1.mp3" hidden="true">现在播放的歌曲是周杰伦的《告白气球》</embed><br/>
	
	<marquee scrollamount="30" loop="6" direction="left"><font color="red">这是飘动标签啊</font></marquee>
</body>
</html>
