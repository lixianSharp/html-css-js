<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
javascript的变量声明：
	格式：
		var 变量名=数据;
	声明变量要注意的事项：
		1、在javascript中声明变量是使用var关键字声明的，javascript中的变量可以存储任意类型的数据。
		2、javascript中的变量数据类型是根据存储的值决定的，可以随时更改存储数据的类型。
		3、定义了多个同名的变量时，后定义的同名变量会覆盖前面定义的同名变量。
		4、声明变量的时候可以省略var关键字，但是不建议省略。
		
javascript的数据类型：
	typeof  查看变量的数据类型。
	使用格式：
		typeof 变量名
		
javascript的数据类型：
	number 小数与整数
	string  字符串
	注意：javascript中没有字符的概念，只有字符串，字符串可以写在单引号或双引号。
	boolean 布尔数据类型
	undefined  undefined表示该变量没有定义。	


*/
	var c;
	document.write(10+"数据类型是："+(typeof 10)+"<br/>");//number
	document.write(3.14+"的数据类型是："+(typeof 3.14)+"<br/>");//number
	document.write("a"+"的数据类型是："+(typeof "a")+"<br/>");//string
	document.write("true数据类型是："+(typeof true)+"<br/>");//boolean
	document.write("abc数据类型是："+(typeof "abc")+"<br/>");//string
	document.write("c变量的数据类型是："+(typeof c)+"<br/>");//undefined

</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>声明变量</title>
</head>

<body>
</body>
</html>
