<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	Math对象常用的方法：
		ceil()  向上取整
		floor() 向下取整
		random() 随机数方法 // 产生的伪随机数介于[0,1)之间
		round() 四舍五入
*/
		document.write("向上取整："+Math.ceil(3.14)+"<br/>");//4
		document.write("向下取整:"+Math.floor(3.14)+"<br/>");//3
		document.write("随机数方法："+Math.random()+"<br/>");
		document.write("四舍五入："+Math.round(3.55)+"<br/>");//4
		document.write("四舍五入："+Math.round(3.45)+"<br/>");//3

</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Math对象</title>
</head>

<body>
</body>
</html>
