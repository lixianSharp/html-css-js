<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	for-in语句：
		for-in语句的格式：
			for(var 变量名 in 遍历的目标){
			
			}
	
	for-in语句的作用：
		1、可以用于遍历数组的元素
			注意：使用for-in语句遍历数组元素的时候，遍历出来的是数组的下标。
		2、可以用于遍历对象的所有属性数据。注意：使用for-in遍历对象的属性的时候，遍历出来的是对象的属性名。
*/
	//for-in语句遍历数组
	var arr = [12,14,16,19];
	for(var index in arr){
		document.write(arr[index]+",");//12,14,16,19,
	}
	
	document.write("<br/>");
	
	//普通的for循环遍历数组的元素
	for(var index=0;index<arr.length;index++){
		document.write(arr[index]+",");//12,14,16,19,
	}


	document.write("<br/>");
	
	//遍历对象
	function Person(id,name){
		this.id=id;
		this.name=name;
	}
	//创建一个对象
	var p=new Person(110,"狗娃");
	for(var property in p){
		document.write(property+",");//id,name
		document.write(p[property]+",");//110,狗娃,   p[id],p[name]类似于java中的 p.getId();和p.getName();
	}

</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
</body>
</html>
