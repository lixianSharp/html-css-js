<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
/*
	Number对象：
		创建Number对象的方式：
			方式1：
				var 变量 = new Number(数字);
			方式2：
				var 变量 = 数字;

	常用的方法：
		toString(数字); 把数字转换成指定进制形式的字符串
		toFixed(数字); 把数字转换为字符串，结果的小数点后有指定位数的数字。指定保留小数位，而且还带四舍五入的功能哦		
*/


		var num=10;//十进制
		document.write("十进制："+num.toString()+"<br/>");//10
		document.write("二进制："+num.toString(2)+"<br/>");//1010
		document.write("八进制："+num.toString(8)+"<br/>");//12
		document.write("十六进制："+num.toString(16)+"<br/>");//a
		document.write("三进制："+num.toString(3)+"<br/>");//101
		var num2=3.4555555555555;
		document.write("保留两位小数："+num2.toFixed(2));//3.46
		document.write(typeof(num2.toFixed(2)));//string
		
		
</script>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Number对象</title>
</head>

</body>
