<script type="text/javascript">
/*
Array数组对象：
第一种和第四种比较常用。
			创建数组的方式1：
						var  变量名 = new Array();   创建一个长度为0的数组
						
			创建数组的方式2：
						var  变量名  =  new Array(长度);   创建一个指定长度的数组对象
			
			创建数组的方式3：
						var 变量名 = new Array("元素1","元素2",.......);  给数组指定元素 创建数组 的对象
			
			创建数组的方式4：
						var  变量名 =["元素1","元素2",.......] ;
			
			
JavaScript中数组要注意的细节：
			1、在JavaScript中数组的长度是可以发生变化的。
			2、
						



*/
			var arr =new Array(3);//创建了一个长度为的数组对象
			arr[101]=10;
			document.write("数组的长度为："+arr.length+"<br/>");//数组的长度为：102

			var arr2=new Array("狗娃","狗剩","狗蛋");
			arr2=["狗娃","狗剩","狗蛋","张三"];
			document.write("arr2长度："+arr2.length+"<br/>");//arr2长度：4


</script>
