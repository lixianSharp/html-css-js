<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单标签</title>
</head>
<!--
表单标签：表单标签的作用是用于提交数据给服务器的。
	表单标签的根标签是<form>标签

常用的属性：
	action:该属性是用于指定提交数据的地址。
	method:指定表单提交方式
		get:默认使用的提交方式。提交的数据会显示在地址栏上。
		post：提交的数据不会显示在地址栏上。
	type:指示input元素的类型。默认值是"text"

注意：
	表单向的数据如果需要提交到服务器上面，那么表单必须要有name的属性值。

-->
<body>
	<form action="https://www.baidu.com/" method="post">
		<!--文本输入框 单行 提交的是name的值-->
		用户名:<input name="userName" type="text" /><br/>
		<!--密码框-->
		密码：<input name="password" type="password"/><br/>
		<!--单选框-->
		<!--注意：单选框提交的是value的值   同一组的                           单选框的name的属性值要一致-->
		<!--checked="checked" 表示默认选中-->
		性别： 男<input checked="checked" value="man" name="sex" type="radio"/>
			  女<input value='woman' name="sex" type="radio"/><br/>
		<!--下拉框-->
		来自的城市：<select name="city">
						<option value="BJ">北京</option>
						<option value="XM">厦门</option>
						<option value="LY">龙岩</option>
						<option value="FZ">福州</option>
						<option value="NP">南平</option>
					</select>
		<!--复选框  复选框提交的是value的值 同一组复选框的name的属性值要一致-->
		兴趣爱好：Java<input value="java" name="hobit" checked="checked" type="checkbox"/>
				  JavaScript<input value="javascript" name="hobit" type="checkbox"/>
				  Andriod<input value="andriod" name="hobit" type="checkbox"/><br/>
		<!--文件上传-->
		大头照：<input name="image" type="file"/><br/>
		<!--文本域-->
		个人简介：
		<textarea name="intro" rows="10" cols="30"></textarea><br/>
		<!--提交按钮-->
		<input type="submit" value="注册"/>
		<!--重置按钮-->
		<!--重置按钮-->
		<input type="reset" value="重置"/><br/>
	</form>
	
	<input type="hidden" name="sal" value="图片" />

</body>
</html>
