<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
/*
伪类选择器：伪类选择器就是对元素处于某种状态下进行样式化的。
	注意：
		1、a:hover 必须被置于 a:link 和 a:visited 之后。
		2、a:active必须置于a:hover之后才是有效的。
		3、伪类名称对大小写不敏感。

*/
	a:link{color:#F00}/*没有被点击过--红色*/
	
	a:visited{color:#0F}/*已经被访问过--绿色*/
	
	a:hover{color:#00F;font-size:24px}/*鼠标经过的状态--蓝色*/
	
	a:active{color:#99FFFF}/*选中后的状态---亮绿色*/
	
</style>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>伪类选择器</title>
</head>

<body>
	<a href="http://www.baidu.com">百度</a>
</body>
</html>
